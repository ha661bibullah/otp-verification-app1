<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>OTP যাচাইকরণ ফর্ম</h2>

    <input type="email" id="email" placeholder="ইমেইল লিখুন (যদি থাকে)" />
    <input type="text" id="phone" placeholder="মোবাইল নম্বর লিখুন (যদি থাকে)" />

    <button onclick="sendOTP()">OTP পাঠান</button>

    <div id="otp-section" style="display: none;">
      <input type="text" id="otp" placeholder="OTP লিখুন" />
      <button id="verify-btn" onclick="verifyOTP()">OTP যাচাই করুন</button>
      <button id="resend-btn" onclick="sendOTP()">পুনরায় OTP পাঠাও</button>
    </div>

    <div id="message"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
